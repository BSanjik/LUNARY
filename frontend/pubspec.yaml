name: lunary_app
description: "A new Flutter project."
publish_to: 'none' # Предотвращает случайную публикацию пакета

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Иконки в стиле iOS
  cupertino_icons: ^1.0.2

  # HTTP запросы
  http: ^1.2.1

  # Шрифты от Google
  google_fonts: ^6.2.1

  # Provider
  provider: ^6.1.5

  #mask_text_input_formatter
  mask_text_input_formatter: ^2.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

# Следующая секция содержит настройки для Flutter.
flutter:
  # Следующая строка включает использование Material Design иконок.
  uses-material-design: true


  # Чтобы добавить ассеты (изображения, шрифты и т.д.) в ваше приложение,
  # добавьте секцию assets, как показано здесь.
  assets:
    - assets/images/
    # Пример добавления конкретного файла:
    # - assets/images/logo.png

  # Пример добавления шрифтов в приложение.
  # Убедитесь, что у вас есть соответствующая папка 'fonts'
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700